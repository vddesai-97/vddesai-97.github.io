comments:
  branch: main

  path: "_data/comments/{options.slug}"

  filename: "comment-{@timestamp}"

  format: "yaml"

  allowedFields:
    - name
    - message
    - replying_to

  requiredFields:
    - name
    - message

  generatedFields:
    date:
      type: date
      options:
        format: iso8601

  commitMessage: "New comment on {options.slug}"

  moderation: false

  reCaptcha:
    enabled: true
    siteKey: 6LeqyygsAAAAAIfTagez7L83zj7ulPfl4Z9szd2E
